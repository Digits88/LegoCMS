<!doctype html>
<html lang="en">
    <head>
		<meta charset="utf-8">
        <meta name="description" content="LegoCMS">
        <#include "../include_page/link.html"/>
        <script type="text/javascript">
        	$(function) {
        		var url = ctx + "/admin/directive/cmsFileList";
        		initMyPagination("MyPagination-file-list", "Template-file-list", url);
        	}
        </script>
    </head>
    <body>
        <div class="app-main__inner" id="MyPagination-file-list">
        	<div class="queryForm app-page-title" onsubmit="return false;" name="queryForm">
               	<div class="page-title-wrapper">
                     <div class="form-inline">
		                 <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
		                 	<button class="btn btn-info"onclick="window.parent.showFormDialog('<@t.page 'setting.change-password'/>', $('#change-password-modal'));" >创建文件</button>
		                 </div>
		                 <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
		                 	<button class="btn btn-info"onclick="window.parent.showFormDialog('<@t.page 'setting.change-password'/>', $('#change-password-modal'));" >上传文件</button>
		                 </div>
                     </div>
                </div>
           	</div>
	        <div class="row row-fluid">
	            <div class="col-md-12">
	                <div class="main-card mb-3 card">
	                    <div class="card-header"><@t.page 'employee.list'/></div>
	                    <div class="table-responsive">
	                        <table role="grid" class="align-middle mb-0 table table-borderless table-striped table-hover mytab">
	                            <thead>
	                                <tr role="row">
	                                    <th class="text-center"><@t.page 'list.code'/></th>
	                                    <th><@t.page 'list.name'/></th>
	                                    <th class="text-center">修改日期</th>
	                                    <th class="text-center"><@t.page 'list.create-time'/></th>
	                                    <th class="text-center">大小</th>
	                                    <th class="text-center"><@t.page 'list.operation'/></th>
	                                </tr>
	                            </thead>
                        		<tbody></tbody>
	                        </table>
	                    </div>
	                    <div class="d-block text-center card-footer widget-content-rigth">
	                    	<nav class="" aria-label="Page navigation example">
	                    	<div class="tempContentDiv"></div>
				   			<p style="display: none">
					            <textarea id="Template-file-list" rows="0" cols="0">
					                <!--
					                    {#template MAIN}
					                        {#foreach $T.page.result as Result}
					                            <tr role="row" >
					                                <td class="text-center text-muted">
					                                	<form onsubmit="return false;" name="queryForm">
					                                		<input type="hidden" value="{$T.Result.code}" name="parentCode"/>
					                                		<a class="query">{$T.Result.code}</a>
					                                	</form>
					                                </td>
					                                <td>{$T.Result.name}</td>
					                                <td class="text-center">{$T.Result.updateTime}</td>
					                                <td class="text-center">{$T.Result.createTime}</td>
					                                <td class="text-center">{$T.Result.size}</td>
					                                <td class="text-center">
					                                	<button class="btn btn-primary btn-sm"><@t.page 'btn.edit'/></button>
					                                </td>
					                            </tr>
					                        {#/for}
					                    {#/template MAIN}
					                -->
					            </textarea>
				        	</p>
	                    	</nav>
	                   	</div>
	                </div>
	            </div>
	        </div>
	    </div>
    </body>
</html>
