<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="LegoCMS">
	<#include "../include_page/link.html"/>
	<script type="text/javascript">
		$(function(){
			ajaxForm($('#save-site-form'), function() {
		    	$('#save-site-form').find("[name=code]").attr("readonly", "");
			});
			$('#select-org').click(function(){
				var orgUrl = ctx + "/admin/directive/sysOrganizationTree";
				ajaxSubmit(orgUrl, null, function(data) {
					window.parent.showSimpleTree('组织选择', data.simpleTree, function(treeNode){
					    $("input[name='organization.name']").val(treeNode.name);
					    $("input[name='organization.code']").val(treeNode.code);
					})
				});
			});
		});
	</script>
</head>
<body>
	<div class="app-main__inner" id="MyPagination-user-list">
		<@sysSite code=code>
		<div class="main-card mb-3 card">
			<div class="card-body">
				<h5 class="card-title"><@t.page 'site.info'/></h5>
				<form id="save-site-form" action="${ctx}/admin/site/save" ajax="true" onsubmit="return false;" class="needs-validation" novalidate>
					<div class="position-relative row form-group">
						<label class="col-sm-2 col-form-label"><@t.page 'list.code'/></label>
						<div class="col-sm-10">
							<#if (site.code)??>
								<input name="code" placeholder="Code" type="text" class="form-control" value="${(site.code)!''}" readonly required>
							<#else>
								<input name="code" placeholder="Code" type="text" class="form-control" required>
							</#if>
							<div class="invalid-feedback">
                                Please provide a valid code
                            </div>
						</div>
					</div>
					<div class="position-relative row form-group">
						<label class="col-sm-2 col-form-label"><@t.page 'list.name'/></label>
						<div class="col-sm-10">
							<input name="name" placeholder="Name" type="text" class="form-control" value="${(site.name)!''}" required>
							<div class="invalid-feedback">
                                Please provide a valid name
                            </div>
						</div>
					</div>
					<div class="position-relative row form-group">
						<label class="col-sm-2 col-form-label"><@t.page 'list.path'/></label>
						<div class="col-sm-10">
							<input name="path" placeholder="path" type="text" class="form-control" value="${(site.path)!''}" required>
							<div class="invalid-feedback">
                                Please provide a valid path
                            </div>
						</div>
					</div>
					<div class="position-relative row form-group">
						<label class="col-sm-2 col-form-label"><@t.page 'list.dynamic-path'/></label>
						<div class="col-sm-10">
							<input name="dynamicPath" placeholder="dynamicPath" type="text" class="form-control" value="${(site.dynamicPath)!''}" required>
							<div class="invalid-feedback">
                                Please provide a valid Dynamic Path
                            </div>
						</div>
					</div>
					<div class="position-relative row form-group">
						<label class="col-sm-2 col-form-label"><@t.page 'list.organization'/></label>
						<div class="col-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="organization.name" value="${(site.organization.name)!''}" readonly required>
								<input type="hidden" class="form-control" name="organization.code" value="${(site.organization.code)!''}">
	                            <div class="input-group-append">
	                                <span id="select-org" class="btn btn-secondary"><@t.page 'btn.chose-organization'/></span>
	                            </div>
							</div>
						</div>
					</div>
					<div class="position-relative row form-group">
						<label class="col-sm-2 col-form-label"><@t.page 'list.create-time'/></label>
						<div class="col-sm-10">
							<input placeholder="Create Date" class="form-control" value="${(site.createDate)!''}" disabled>
						</div>
					</div>
					<div class="position-relative row form-check">
						<div class="col-sm-10 offset-sm-2">
							<button class="btn btn-secondary"><@t.page 'btn.save'/></button>
						</div>
					</div>
				</form>
			</div>
		</div>
		</@sysSite>
	</div>
</body>
</html>
