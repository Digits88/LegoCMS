<noscript id="change-password-modal" data-form="#change-password-form" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<form id="change-password-form" action="${ctx}/admin/user/changePassword" onsubmit="return false;" class="needs-validation" novalidate>
		<div class="modal-body">
			<div class="position-relative row form-group">
				<label class="col-sm-4 col-form-label"><@t.page 'setting.original-password'/></label>
				<div class="col-sm-8">
					<input name="originalPassword" type="text" class="form-control" required>
					<div class="invalid-feedback"><@t.message 'verify.original-password'/></div>
				</div>
			</div>
			<div class="position-relative row form-group">
				<label class="col-sm-4 col-form-label"><@t.page 'setting.new-password'/></label>
				<div class="col-sm-8">
					<input name="newPassword" type="text" class="form-control" required>
					<div class="invalid-feedback"><@t.message 'verify.new-password'/></div>
				</div>
			</div>
			<div class="position-relative row form-group">
				<label class="col-sm-4 col-form-label"><@t.page 'setting.repeat-password'/></label>
				<div class="col-sm-8">
					<input name="repeatPassword" type="text" class="form-control" required>
					<div class="invalid-feedback"><@t.message 'verify.repeat-password'/></div>
				</div>
			</div>
		</div>
	</form>
</noscript>
