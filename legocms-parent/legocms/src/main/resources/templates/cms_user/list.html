<!doctype html>
<html lang="en">
    <head>
        <title>LegoCMS</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
        <meta name="description" content="LegoCMS">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" href="${res}/assets/css/main.css">
        <link rel="stylesheet" href="${res}/assets/js/myPagination/jqtransform.css" />
        <link rel="stylesheet" href="${res}/assets/js/myPagination/messageBox.css" />
        <link rel="stylesheet" href="${res}/assets/js/myPagination/page.css" />

        <script type="text/javascript" src="${res}/assets/js/jquery.js"></script>
        <script type="text/javascript" src="${res}/assets/js/main.js"></script>
        <script type="text/javascript" src="${res}/assets/js/submit.js"></script>
        <script type="text/javascript" src="${res}/assets/js/layer/layer.js"></script>
        <script type="text/javascript" src="${res}/assets/js/myPagination/jquery.myPagination6.0.js"></script>
        <script type="text/javascript" src="${res}/assets/js/myPagination/messageBox.js"></script>
        <script type="text/javascript" src="${res}/assets/js/myPagination/jquery.jqtransform.js"></script>
        <script type="text/javascript" src="${res}/assets/js/myPagination/jquery-jtemplates.js"></script>
        <script type="text/javascript" src="${res}/assets/js/myPagination/myPagination.js"></script>
        <script type="text/javascript">
        	var ctx = "${ctx}";
        </script>
        <script type="text/javascript" src="${res}/assets/js/cms/sysUser.js"></script>
    </head>
    <body>
        <div class="app-main__inner" id="MyPagination-user-list">
           	<form class="queryForm app-page-title" onsubmit="return false;" name="queryForm">
               	<div class="page-title-wrapper">
                     <div class="form-inline">
		                 <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
		                 	<input name="name" placeholder="name" type="text" class="form-control">
		                 </div>
		                 <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
		                 	<input name="code" placeholder="code" type="text" class="form-control">
		                 </div>
		                 <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
		                 	<button class="btn btn-primary query">查 询</button>
		                 </div>
		                 <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
		                 	<button type="button" data-toggle="collapse" href="#advanced-search" class="btn btn-danger">高级查询</button>
		                 </div>
		                 <div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
		                 	<button class="btn btn-info">创 建</button>
		                 </div>
                     </div>
                </div>
                <div class="collapse" id="advanced-search">
					<div class="divider"></div>
					<div class="page-title-wrapper">
						<div class="form-inline">
							<div class="mb-2 mr-sm-2 mb-sm-0 position-relative form-group">
								<input name="code" id="exampleEmail22" placeholder="name" type="text" class="form-control">
							</div>
						</div>
					</div>
				</div>
           	</form>
	        <div class="row row-fluid">
	            <div class="col-md-12">
	                <div class="main-card mb-3 card">
	                    <div class="card-header">员工列表
	                        <div class="btn-actions-pane-right">
	                            <div role="group" class="btn-group-sm btn-group">
	                                <button class="active btn btn-focus">全部</button>
	                                <button class="btn btn-focus">已激活</button>
	                            </div>
	                        </div>
	                    </div>
	                    <div class="table-responsive">
	                        <table role="grid" class="align-middle mb-0 table table-borderless table-striped table-hover mytab">
	                            <thead>
	                                <tr role="row">
	                                    <th class="text-center">编码</th>
	                                    <th>名称</th>
	                                    <th class="text-center">部门</th>
	                                    <th class="text-center">创建时间</th>
	                                    <th class="text-center">操作</th>
	                                </tr>
	                            </thead>
                        		<tbody></tbody>
	                        </table>
	                    </div>
	                    <div class="d-block text-center card-footer widget-content-rigth">
	                    	<nav class="" aria-label="Page navigation example">
	                    	<div class="tempContentDiv"></div>
				   			<p style="display: none">
					            <textarea id="Template-user-list" rows="0" cols="0">
					                <!--
					                    {#template MAIN}
					                        {#foreach $T.page.result as Result}
					                            <tr role="row" >
					                                <td class="text-center text-muted">{$T.Result.code}</td>
					                                <td>{$T.Result.name}</td>
					                                <td class="text-center">{$T.Result.organization.code}</td>
					                                <td class="text-center">{$T.Result.createDate}</td>
					                                <td class="text-center">
					                                    <a href="javascript:void(0);" onclick="view('{$T.Result.code}')"  class="text-primary">编辑</a>
					                                    <a href="javascript:void(0);" onclick="view('{$T.Result.code}')"  class="text-primary">冻结</a>
					                                </td>
					                            </tr>
					                        {#/for}
					                    {#/template MAIN}
					                -->
					            </textarea>
				        	</p>
	                    	</nav>
	                   	</div>
	                </div>
	            </div>
	        </div>
	    </div>
    </body>
</html>
